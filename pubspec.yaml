name: lab_availability_checker
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.0+6

environment:
  sdk: ">=2.16.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.5
  flutter_staggered_animations: ^1.0.0
  google_fonts: ^3.0.1
  shared_preferences: ^2.0.15
  provider: ^6.0.3
  flutter_launcher_icons: ^0.10.0
  flutter_dotenv: ^5.0.2
  url_launcher: ^6.1.5
  mobile_scanner: ^2.0.0
  flutter_verification_code: ^1.1.3+1
  flutter_secure_storage: ^6.0.0
  auth0_flutter: ^1.0.0
  weekday_selector: ^1.1.0
  intl: ^0.17.0
  package_info_plus: ^1.4.3+1
  sticky_headers: ^0.3.0+2
  tuple: ^2.0.0

flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/icon/app-logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "assets/icon/icon-background.png"
  adaptive_icon_foreground: "assets/icon/icon-foreground.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
  - .env
  - assets/images/